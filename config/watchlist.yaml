# Market Strategist Configuration
# Two-tier structure: Context Universe + Candidate Pool

# ==========================================
# MARKET UNIVERSE - For Context Analysis
# ==========================================
# These tickers are used to calculate market regime signals
# (trend, rotation, risk appetite) but are NOT individually analyzed

market_universe:
  # Broad Market Indices
  indices:
    - SPY   # S&P 500
    - QQQ   # Nasdaq 100
    - IWM   # Russell 2000
  
  # SPDR Sector ETFs (11 sectors)
  sectors:
    - XLK   # Technology
    - XLF   # Financials
    - XLV   # Healthcare
    - XLE   # Energy
    - XLY   # Consumer Discretionary
    - XLP   # Consumer Staples
    - XLI   # Industrials
    - XLU   # Utilities
    - XLB   # Materials
    - XLRE  # Real Estate
    - XLC   # Communication Services
  
  # Factor ETFs
  factors:
    - MTUM  # Momentum
    - VLUE  # Value
    - USMV  # Low Volatility

# ==========================================
# CANDIDATE POOL - For Bonus Opportunities
# ==========================================
